<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/Profile-avatar.jpg" alt="фотография пользователя" class="profile__avatar">
                    <div class="profile__text-area">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="button button_type_edit" type="button" aria-label="Изменить информацию о пользователе"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="button button_type_add" type="button" aria-label="Добавить новую карточку"></button>
            </section>

            <section class="elements">
                <ul class="elements-list">
                    <li class="element">
                        <img src="./images/Amsterdam.jpg" alt="Амстердам" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Амстердам</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Berlin.jpg" alt="Берлин" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Берлин</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Lagos.jpg" alt="Лагос" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Лагос</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/London.jpg" alt="Лондон" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Лондон</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/NY.jpg" alt="Нью-Йорк" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Нью-Йорк</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Venice.jpg" alt="Венеция" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Венеция</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <button class="button button_type_close" type="reset" aria-label="Закрыть попап без сохранения изменений"></button>
                    <form action="#" method="POST" name="profileForm" class="form">
                        <h1 class="form__title">Редактировать профиль</h1>
                        <input name="userName" type="text" class=" form__input form__input_type_name" placeholder="Имя">
                        <input name="job" type="text" class=" form__input form__input_type_job" placeholder="О себе">
                        <button class="button button_type_submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
