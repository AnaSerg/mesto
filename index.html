<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mesto</title>

                </div>

            </section>
            <section class="elements">

                        <img src="" alt="" class="element__image">

                    </li>

                        <img src="" alt="" class="element__image">

                            <h2 class="element__text"></h2>
                            <img src="" alt="" class="element__like">
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text"></p>
